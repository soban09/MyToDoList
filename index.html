<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- intgrated stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Rubik&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/869f4b9e70.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <img src="images/todo-logo.png" alt="">
        <h1 class="heading">Whoops, its Monday</h1>

        <div class="input-group mb-3 input-grp">
            <input id="input" type="text" class="form-control" placeholder="✍🏻 Add item..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary add-btn" type="button"><i class="fas fa-plus"></i></button>
            </div>
        </div>
          

        <ul class="list-group"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
